<html>
<head>
<link href='style.css' rel='stylesheet' type='text/css'> </link>
<script type='text/javascript' src='global.js'> </script>
<script type='text/javascript' src='frame.js'> </script>
<script type='text/javascript' src='desktop.js'> </script>
<script type='text/javascript' src='move.js'> </script>
<script language="javascript">

function createNewFrame(){
	var frame = createFrame(350, 400, 10, 250);
	addFrame(frame);	
	makeMoveable(frame);
}

function onLoad(){
	var frame = createFrame(300, 500, 10, 10);
	addFrame(frame);
	makeMoveable(frame);
	
	var frame2 = createFrame(500, 600, 100, 100);
	addFrame(frame2);
	makeMoveable(frame2);
}
window.onload = onLoad;
</script>
</head>
<body>
	
<div id="message" style="position: absolute; top: 100px; left: 800px;"><input type='button' onClick='createNewFrame();' value='new' /></div>

</body>
</html>
